<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

  <title>Document</title>

<body>
  
  <section>

      </div>

    </div>


    <div class="call_log">
      <div class="caller">
        <ion-icon name="call-outline"></ion-icon>
        <p class="name">Abdussamad Oshogbo (2)</p>
        <div class="sim-time">
          <ion-icon name="document" class="sim-icon"></ion-icon>
          <p class="time">9:27 am</p>
        </div>
      </div>

      <div class="caller">
        <ion-icon name="call-outline"></ion-icon>
        <p class="name">Bro Abdul Mumin (2)</p>
        <div class="sim-time">
          <ion-icon name="document" class="sim-icon"></ion-icon>
          <p class="time">9:00 am</p>
        </div>
      </div>

      <div class="caller">
        <ion-icon name="call-outline"></ion-icon>
        <p class="name">My Dad (2)</p>
        <div class="sim-time">
          <ion-icon name="document" class="sim-icon"></ion-icon>
          <p class="time">7:20 am</p>
        </div>
      </div>

      <div class="caller">
        <ion-icon name="call-outline"></ion-icon>
        <p class="name">My Dad (2)</p>
        <div class="sim-time">
          <ion-icon name="document" class="sim-icon"></ion-icon>
          <p class="time">7:10 am</p>
        </div>
      </div>

      

    </div>
    <div class="footer">
      <p class="keypad">Keypad</p>
      <p class="Recents">Recents</p>
      <p class="Contacts">Contacts</p>
    </div>
  </section>


  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
